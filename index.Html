<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping List</title>
  <!--linking css-->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!---body headig-->
  <h1>Shopping List welcome</h1>
<!---field input-->
  <div id="controls">
    <input type="text" id="item-input" placeholder="Enter an item" />
    <input type="number" id="price-input" placeholder="Enter price in KSh" />
    <button id="add-button">Add</button>
    <button id="clear-button">Clear List</button>
    <button id="theme-toggle">Dark/Light Mode</button>
  </div>
  <ul id="shopping-list"></ul>
  <!--linking js script-->
  <script src="script.js" defer></script>
</body>
</html>
